	<meta charset="UTF-8">

	<body class="bg-sky-900 text-indigo-400 font-mono text-xl">
		<!-- HEADER-->
		<div>
			<header class="text-5xl px-6 pt-10 pb-8 shadow-xl sm:max-w-3xl sm:mx-auto  my-7 centerText  text-violet-200">
				<h1 class="font-bold">Weather Dashboard</h1>
			</header>


		</div>
<!-- PAGE ELEMENTS -->
<!-- Search and Results -->
		<div class="flex flex-wrap w-5/6 px-6 py-10 bg-teal-50 shadow-xl ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10 text-violet-600 mx-5 my-5">
			<div id="searchBox" class="w-1/4">
				<div class="text-3xl">
					<h2 class="text-4xl px-6 pt-10 pb-8 sm:max-w-3xl centerText text-violet-800 font-bold">Search by City Name</h1>
				</div>
				<form id="searchForm">
					<label for="City"></label>
					<input type="text" class="
					border-4 border-teal-400				
					hover:bg-teal-50 shadow-xl my-3 w-full" id="city" value="" />
					<button id ="search" class="bg-teal-400 hover:bg-teal-300 text-white font-bold py-2 px-4 rounded shadow-xl">Search</button>
					<button id="clear" class="bg-teal-400 hover:bg-teal-300 text-white font-bold py-2 px-4 rounded shadow-xl">Clear</button>
				</form>
				<h2 class="text-2xl px-6 pt-10 pb-8 sm:max-w-3xl centerText text-violet-800">Previous Searches</h1>
				</div>
<!-- current weather search results -->

			<div id="currentWeather" class="box card w-3/5">
				<section class="weatherIcon">
					<h2 class="text-4xl pt-10 text-white-800 font-bold">Current Weather Data</h2>
				</section>
				<p class="font-bold" Id ="uvInfo">UV</p>

			</div>
			
			</div>
<!-- previous searches and Weather Cards -->
			<div class="flex flex-wrap w-5/6 px-6 py-10 bg-teal-50 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10 text-violet-600 mx-5 my-5">
				<h2 class="text-4xl pt-10 text-violet-800 font-bold">5 Day Outlook</h2>		
				<div class="box flex flex-wrap">
					
					<div class="font-bold box card" id="tomorrowcard"></div>
					<div class="box card" id="day3card"></div>
					<div class="box card" id="day4card"></div>
					<div class="box card" id="day5card"></div>
					<div class="box card" id="day6card"></div>
				
				</div>
				</div>
